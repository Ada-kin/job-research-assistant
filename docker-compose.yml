services:
  postgres:
    image: postgres:16-alpine
    container_name: cvbuilder-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: job_research_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d job_research_assistant"]
      interval: 5s
      timeout: 3s
      retries: 10

  gotenberg:
    image: gotenberg/gotenberg:8
    container_name: cvbuilder-gotenberg
    restart: unless-stopped
    ports:
      - "3001:3000"

volumes:
  postgres_data:
